<!DOCTYPE html>
<html>
    <head>
        <title>
            copy_google.com
        </title>
        <link rel="stylesheet" href="copy_google.css"> </link>
    </head>
    
    <body>
        <header>
            <button> 로그인 </button>
            <button> <img src="image/apps-24px.svg"> </button>
            <button> 이미지 </button>
            <button> Gmail </button>

        </header>

        <div class="contents">
            <div class="logo">
                <img src="image/logo_google.png" alt="logo" width="272">
            </div>
            <div class="search">
                <div class="icon_search"> <img src="image/search-24px.svg" width="20"> </div>
                <div class="search_bar"> <input type="text" name="search_bar" placeholder="Google 검색 또는 URL 입력"> </div>
                <div class="icon_record"> <button> <img src="image/keyboard_voice-24px.svg"> </button> </div>
            </div>

        </div>

        <footer>
            <div class="above_line">
                <button> 대한민국 </button>
            </div>

            <div class="below_line">
                <div class="left_one">
                    <button> 광고 </button>
                    <button> 비즈니스 </button>
                    <button> Google 정보 </button>
                    <button> 검색의 원리 </button>
                </div>
                <div class="right_one">
                    <button> 개인정보처리방침</button>
                </div>
            </div>
        </footer>
    </body>
</html>
